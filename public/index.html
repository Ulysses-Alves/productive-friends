<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/default-style.css">
    <link rel="shortcut icon" href="#">
    <title>Login</title>
</head>
<body>
    <body id="login-body">
        <div id="login-container">
            <h1>Login</h1>
                <form action="" class="flex col" method="post">
                    <label class="m-1" for="email-input">Email:</label>
                    <input class="m-1" type="email" name="email" id="email-input">
                    <label class="m-1" for="password-input">Password:</label>
                    <input class="m-1" type="password" name="password" id="password-input">
                    <button class="m-1" type="button" id="login-btn">Login</button>
                </form>
        </div>
        <script type="module" src="static/js/Login.js"></script>
</body>
</html>
